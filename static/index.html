<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <title>GoBkm</title>
    <meta name="description" content="A minimalist folder-based bookmark manager">
    <meta name="author" content="Thomas Bellembois">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- from https://realfavicongenerator.net/ -->
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest/manifest.json">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/img/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Some variables passed by the handler -->
    <script>
        var GoBkmProxyURL = "{{.GoBkmProxyURL}}"
        var GoBkmProxyHost = "{{.GoBkmProxyHost}}"
    </script>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="{{.GoBkmProxyURL}}/js/gjs-common.js"></script>

    <style>
        .ui-li-static.ui-collapsible > .ui-collapsible-heading {
            margin: 0;
        }
        .ui-li-static.ui-collapsible {
            padding: 0;
        }
        .ui-li-static.ui-collapsible > .ui-collapsible-heading > .ui-btn {
            border-top-width: 0;
        }
        .ui-li-static.ui-collapsible > .ui-collapsible-heading.ui-collapsible-heading-collapsed > .ui-btn,
        .ui-li-static.ui-collapsible > .ui-collapsible-content {
            border-bottom-width: 0;
        }
    </style>

</head>

<body>

    <div data-role="page">

        <div class="ui-content">
                   
                <ul id="tree" data-role="listview">
                  <li data-role="collapsible" data-iconpos="right" data-inset="false">
                    <h2>Birds</h2>
                    <ul data-role="listview" data-theme="b">
                      <li><a href="#">Condor</a></li>
                      <li><a href="#">Eagle</a></li>
                      <li><a href="#">Sparrow</a></li>
                    </ul>
                  </li>
                  <li><a href="#">Humans</a></li>
                  <li data-role="collapsible" data-iconpos="right" data-inset="false">
                    <h2>Fish</h2>
                    <ul data-role="listview" data-theme="b">
                      <li><a href="#">Salmon</a></li>
                      <li><a href="#">Pollock</a></li>
                      <li><a href="#">Trout</a></li>
                    </ul>
                  </li>
                  <li data-role="collapsible" data-iconpos="right" data-inset="false">
                    <h2>Choose your preference</h2>
                    <form>
                      <fieldset data-role="controlgroup" data-type="horizontal">
                        <label>Birds<input type="checkbox" id="choose-birds-regular"></label>
                        <label>Humans<input type="checkbox" id="choose-humans-regular"></label>
                        <label>Fish<input type="checkbox" id="choose-fish-regular"></label>
                      </fieldset>
                    </form>
                  </li>

                </ul>

        </div>

    </div>

</body>

</html>
