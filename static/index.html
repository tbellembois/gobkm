<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <title>GoBkm</title>
    <meta name="description" content="A minimalist folder-based bookmark manager">
    <meta name="author" content="Thomas Bellembois">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- from https://realfavicongenerator.net/ -->
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest/manifest.json">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/img/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.contextMenu.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/gijgo.min.css">
    <link rel="stylesheet" type="text/css" href="/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <!-- Some variables passed by the handler -->
    <script>
        var GoBkmProxyURL = "{{.GoBkmProxyURL}}"
        var GoBkmProxyHost = "{{.GoBkmProxyHost}}"
    </script>

    <!-- Include jQuery -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/jquery.contextMenu.min.js"></script>
    <script src="/js/jquery.ui.position.min.js"></script>
    <!-- Include Popper -->
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <!-- Include Bootstrap -->
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <!-- Include Tooltip -->
    <script type="text/javascript" src="/js/tooltip.min.js"></script>
    <!-- Include Gijgo -->
    <script type="text/javascript" src="/js/core.js"></script>
    <script type="text/javascript" src="/js/tree.js"></script>
    <!-- Include Clipboard -->
    <script type="text/javascript" src="/js/clipboard.min.js"></script>
    <!-- Include Select2 -->
    <script type="text/javascript" src="/js/select2.full.min.js"></script>

</head>

<body>

<div class="container-fluid" id="container">

    <input type="hidden" name="cutted-nodeid">
    <input type="hidden" name="cutted-nodeisfolder">

    <div class="row">
        <div class="col-sm-12">
            <a id="collapser" class="btn btn-light" data-toggle="collapse" href="#header" role="button" aria-expanded="false" aria-controls="header">
                <i id="collapse-button" class="fas fa-angle-double-up"></i>
            </a>
        </div>
    </div>

    <div ondrop="dzDrop(event)" ondragover="dzAllowDrop(event)" id="drop-zone" title="drop new bookmarks here">
        <span class="badge">
            <i class="fas fa-cloud-download-alt"></i>
        </span>
    </div>
    <div id="clipboard-message-ok" class="alert alert-success" role="alert">
        copied to clipboard
    </div>
    <div id="clipboard-message-nok" class="alert alert-danger" role="alert">
        an error occured trying to copy to clipboard
    </div>

        <div id="header" class="row collapse show col-xs-12">

            <!--
            Copy to clipboard messages and drop zone
            -->
            <div class="row">
                <div class="col-sm-12">

                </div>
            </div>

            <!--
            Starred bookmarks
            -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="card-body card" id="starred-list">
                        <h5 class="card-title">
                            <span class="fas fa-star" aria-hidden="true"></span>
                        </h5>
                        <ul id="starred">
                            {{with .Bkms}} {{range .}}
                            <li id="bookmark-starred--{{.Id}}">
                                <div class="bookmark">
                                    <img src="{{.Favicon}}" alt="" class="favicon">
                                    <span class="bookmark-starred-link" title="{{.URL}}" onclick="window.open('{{.URL}}', '_blank');">{{.Title}}
                                    </span>
                                    <a href="#" onclick="unStar('-{{.Id}}');" class="fas fa-star-half" aria-hidden="true" title="Remove star."></a>
                                </div>
                            </li>
                            {{end}} {{end}}
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Search form -->
            <div class="row">
                <div class="input-group col-sm-12" id="search-box">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" id="search-form-input" class="form-control" placeholder="search a bookmark title..." aria-describedby="basic-addon1">
                </div>
                <div class="col-sm-12" id="search-result">
                    <ul class="list-group">
                    </ul>
                </div>
            </div>

        </div> <!-- #header -->

    <!-- Main tree -->
    <div class="row">
        <div id="scrollParent" class="col-sm-12">
            <div id="tree"></div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="row">

        <!-- Import form -->
        <div id="action-box" class="col-sm-12">
            <div id="import-input-box" style="display:none">
                <form id="import-file-form" action="/import/" method="post" enctype="multipart/form-data">
                    <div class="input-group">
                        <input type="file" name="importFile" accept=".html" id="import-file" class="form-control">
                        <span class="input-group-btn">
                        <button onclick="document.getElementById('import-file-form').submit();" class="btn btn-default" type="button"><i class="fas fa-download"></i></button>
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Copyright -->
        <div id="copyright" class="col-sm-12">
            <!--
            <img id="logo" src="/img/favicon.svg" alt="logo" title="GoBkm - Copyright (C) 2006-2016 Thomas Bellembois. Licensed under the GNU GPL, Version 3.0."/>
            -->
        </div>

        <!-- Bookmarklets -->
        <div class="card panel-default row col-sm-12" id="bookmarklet" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">bookmarklets</h3>
                <div id="bookmarklet-app">
                    <a title="GoBkm application bookmarklet: drop me in bookmarks bar." href="javascript:window.open('{{.GoBkmProxyURL}}?target=_blank','sbPopWin','directories=no,width=200,height=600,left=0,top=0,scrollbars=yes,location=no,menubar=no, status=no, toolbar=no');void(0)">GoBkm application</a>
                </div>
                <div id="bookmarklet-add">
                    <a title="GoBkm bookmark current page bookmarklet; drop me in your bookmarks bar." href="javascript:window.open('{{.GoBkmProxyURL}}/bookmarkThis/?target=_self&url=' + encodeURI(location.href) + '&title=' + document.title,'sbPopWin','directories=no,width=200,height=600,left=0,top=0,scrollbars=yes,location=no,menubar=no, status=no, toolbar=no');void(0)">GoBkm bookmark current page</a>
                </div>
            </div>
        </div>
        
        <!-- Import and export buttons -->
        <div id="import-export row" class="col-sm-12">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" title="export bookmarks" class="btn btn-default" id="export-box"><i class="fas fa-upload"></i></button>
                <button type="button" title="import bookmarks" class="btn btn-default" id="import-box"><i class="fas fa-download"></i></button>
                <button type="button" title="bookmarklets" class="btn btn-default" id="bookmaklet-box" onclick="toggleElement('bookmarklet')"><i class="fas fa-globe"></i></button>
            </div>
        </div>
    </div>

</div>

<!-- Initialize the tree when page is loaded -->
<script type="text/javascript">
    $(function() {

        var clipboard = new ClipboardJS('.copy-button');
        clipboard.on('success', function(e) {
            $("#clipboard-message-ok").show().hide(2000);
            e.clearSelection();
        });
        clipboard.on('error', function(e) {
            $("#clipboard-message-nok").show().hide(2000);
        });
        $("#clipboard-message-ok").hide();
        $("#clipboard-message-nok").hide();

        // Context menu.
        $.contextMenu({
            selector: '.active',
            callback: function(key, options) {
                var m = "clicked: " + key;
                window.console && console.log(m) || alert(m); 
            },
            items: {
                "edit": {
                    name: "edit",
                    icon: function(){
                        return 'fas fa-edit';
                    },
                    callback: function(itemKey, opt, rootMenu, originalEvent) {
                        editCallBack(itemKey, opt, rootMenu, originalEvent); 
                    }
                },
                "sep1": "",
                "newsubfolder": {
                    name: "new subfolder",
                    icon: function(){
                        return 'far fa-folder-open';
                    },
                    callback: function(itemKey, opt, rootMenu, originalEvent) {
                        newsubfolderCallBack(itemKey, opt, rootMenu, originalEvent); 
                    },
                    disabled: function(key, opt){        
                        var nodeId = tree.getSelections()[0];
                        // getting the selected node
                        var n = tree.getNodeById(nodeId);
                        // disabling on bookmarks
                        if (n.attr("isfolder") != "true"){
                            return true;
                        } else {
                            return false;
                        }
                    }
                },
                "sep2": "",
                "newbookmark": {
                    name: "new bookmark",
                    icon: function(){
                        return 'far fa-bookmark';
                    },
                    callback: function(itemKey, opt, rootMenu, originalEvent) {
                        newbookmarkCallBack(itemKey, opt, rootMenu, originalEvent); 
                    },
                    disabled: function(key, opt){        
                        var nodeId = tree.getSelections()[0];
                        // getting the selected node
                        var n = tree.getNodeById(nodeId);
                        // disabling on bookmarks
                        if (n.attr("isfolder") != "true"){
                            return true;
                        } else {
                            return false;
                        }
                    }
                },
                "sep3": "",
                "cut": {
                    name: "cut",
                    icon: function(){
                        return 'fas fa-cut';
                    },
                    callback: function(itemKey, opt, rootMenu, originalEvent) {
                        cutCallBack(itemKey, opt, rootMenu, originalEvent); 
                    }
                },
                "sep4": "",
                "paste": {
                    name: "paste",
                    icon: function(){
                        return 'fas fa-paste';
                    },
                    callback: function(itemKey, opt, rootMenu, originalEvent) {
                        pasteCallBack(itemKey, opt, rootMenu, originalEvent); 
                    },
                    disabled: function(key, opt){        
                        // disable paste if no node has been cutted
                        if ($('input[name="cutted-nodeid"]').val() == ""){
                            return true;
                        } else {
                            return false;
                        }
                    }
                },
                "sep5": "",
                "delete": {
                    name: "delete",
                    icon: function(){
                        return 'fas fa-trash-alt';
                    },
                    callback: function(itemKey, opt, rootMenu, originalEvent) {
                        deleteCallBack(itemKey, opt, rootMenu, originalEvent); 
                    },
                },
                "sep6": "",
                "star": {
                    name: "star",
                    icon: function(){
                        return 'fas fa-star';
                    },
                    callback: function(itemKey, opt, rootMenu, originalEvent) {
                        starCallBack(itemKey, opt, rootMenu, originalEvent); 
                    },
                    disabled: function(key, opt){        
                        // disable star on folders
                        var nodeId = tree.getSelections()[0];
                        // getting the selected node
                        var n = tree.getNodeById(nodeId);

                        if (n.attr("isfolder") == "true"){
                            return true;
                        } else {
                            return false;
                        }
                    }
                }
            }
        });

        // Create the tree inside the <div id="tree"> element.
        $('#tree').tree({
            uiLibrary: 'bootstrap4',
            iconsLibrary: 'fontawesome',
            width: 350,
            border: true,
            primaryKey: 'id',
            //dataSource: '/getBranchNodes/',
            //lazyLoading: true,
            dataSource: '/getTree/',
            lazyLoading: false,
            imageUrlField: 'icon',
        });

        // Getting the tree as a variable.
        var tree = $('#tree').tree();

        //
        // Menu callback functions.
        //
        // Called on create bookmark.
        function newbookmarkCallBack(itemKey, opt, rootMenu, originalEvent) {
            var nodeId = tree.getSelections()[0];
            
            // calling ajax
            $.ajax({
                method: "GET",
                url: "/addBookmark/",
                data: {
                    destinationFolderId: nodeId,
                    bookmarkUrl: "https://golang.org/",
                },
                dataType: "json",
            }).done(function(result) {
                displayMessage("bookmark created !", "success");
                // add node
                var parent = tree.getNodeById(nodeId);
                tree.expand(parent);
                tree.addNode({ id: -result.id, text: "new bookmark", url: "https://golang.org/", hasChildren: false, lazy: false, icon: "" }, parent);
                // make the new bookmark editable
                newNode = tree.getNodeById(-result.id);
                tree.unselect(parent);
                tree.select(newNode);
                editCallBack();
            }).fail(function() {
                displayMessage("error !", "alert");
            }).always(function() {
            });
        }
        // Called on create subfolder.
        function newsubfolderCallBack(itemKey, opt, rootMenu, originalEvent) {
            var nodeId = tree.getSelections()[0];
            
            // calling ajax
            $.ajax({
                method: "GET",
                url: "/addFolder/",
                data: {
                    parentId: nodeId,
                    folderName: "new folder",
                },
                dataType: "json",
            }).done(function(result) {
                displayMessage("folder created !", "success");
                // add node
                var parent = tree.getNodeById(nodeId);
                tree.expand(parent);
                tree.addNode({ id: result.id, text: "new folder", url: "", hasChildren: true, lazy: true, icon: "" }, parent);
                // make the new folder editable
                newNode = tree.getNodeById(result.id);
                tree.unselect(parent);
                tree.select(newNode);
                editCallBack();
            }).fail(function() {
                displayMessage("error !", "alert");
            }).always(function() {
            });
        }
        // Called on edit.
        function editCallBack(itemKey, opt, rootMenu, originalEvent) {
            var nodeId = tree.getSelections()[0];

            // hide possible open edit div
            $("div[class=edit]").hide();
            // clean possible selected values not committed
            $(".select2").val(null).trigger('change');

            // show edit div
            $("li[data-id=" + nodeId + "]").removeClass("active");
            $("div[edit=" + nodeId + "]").show();
            
            // initialize select2
            $("#select-tag-" + nodeId).select2({
                placeholder: 'select or enter a tag',
                tags: true,
                ajax: {
                    url: '/getTags/',
                    dataType: 'json',
                    processResults: function (data) {
                        // replacing name by text expected by select2
                        var newdata = $.map(data, function (obj) {
                            obj.text = obj.text || obj.name;
                            obj.id = obj.id || obj.id;
                            return obj;
                        });
                        return {
                            results: newdata
                        };
                    },
                },
            });

            // getting the bookmark tags
            $.ajax({
                url: "/getBookmarkTags/",
                data: { bookmarkId: nodeId }
            }).then(function( data) {
                $.each(data, function( index, value ) {
                    // create the option and append to Select2
                    var option = new Option(value.name, value.id, true, true);
                    $("#select-tag-" + nodeId).append(option).trigger('change');

                    // manually trigger the `select2:select` event
                    $("#select-tag-" + nodeId).trigger({
                        type: 'select2:select',
                        params: {
                            data: data
                        }
                    });
                });
            });

        }

        // Called on delete.
        function deleteCallBack(itemKey, opt, rootMenu, originalEvent) {
            var nodeId = tree.getSelections()[0];
            var n = tree.getNodeById(nodeId);      
            var isfolder = (n.attr("isfolder") == "true");

            // building ajax url
            var url = "/deleteBookmark/";
            if (isfolder) {
                url = "/deleteFolder/";
            }
            // calling ajax
            $.ajax({
                method: "GET",
                url: url,
                data: {
                    itemId: nodeId,
                },
                dataType: "json",
            }).done(function() {
                displayMessage("deleted !", "success");
                // remove node
                tree.removeNode(n);
            }).fail(function() {
                displayMessage("error !", "alert");
            }).always(function() {
            });
        }
        // Called on cut.
        function cutCallBack(itemKey, opt, rootMenu, originalEvent) {
            var nodeId = tree.getSelections()[0];
            // getting the cutted node
            var n = tree.getNodeById(nodeId);
            // getting the cutted node data
            var data = tree.getDataById(nodeId);
            // getting the isfolder attribute
            var isfolder = n.attr("isfolder");
            // setting the hidden input fields
            $('input[name="cutted-nodeid"]').val(nodeId);
            $('input[name="cutted-nodeisfolder"]').val(isfolder);
            // sending a message
            displayMessage("cutted " + data.text, "success");
        }
        // Called on paste.
        function pasteCallBack(itemKey, opt, rootMenu, originalEvent) {
            var nodeId = tree.getSelections()[0];
            // getting the node to paste from the hidden input fields
            var topasteNodeId = $('input[name="cutted-nodeid"]').val();
            var topasteIsFolder = $('input[name="cutted-nodeisfolder"]').val();
            // getting the pasted and destination nodes
            var dn = tree.getNodeById(nodeId);
            var pn = tree.getNodeById(topasteNodeId);
            // getting the pasted and destination nodes data
            var dndata = tree.getDataById(nodeId);
            var pndata = tree.getDataById(topasteNodeId);
            // getting the isfolder attribute
            var isfolder = pn.attr("isfolder");           

            // building ajax url
            var isfolder = (topasteIsFolder == "true");
            var url = "/moveBookmark/";
            if (isfolder) {
                url = "/moveFolder/";
            }

            // calling ajax
            $.ajax({
                method: "GET",
                url: url,
                data: {
                    sourceItemId: topasteNodeId,
                    destinationItemId: nodeId,
                },
                dataType: "json",
            }).done(function() {
                displayMessage("pasted " + pndata.text + " into " + dndata.text, "success");
                // expand destination node then move node
                tree.expand(dn);
                tree.addNode(tree.getDataById(topasteNodeId), dn);
                tree.removeNode(pn);
                // delete hidden input fields values
                $('input[name="cutted-nodeid"]').val("");
                $('input[name="cutted-nodeisfolder"]').val("");
            }).fail(function() {
                displayMessage("error !", "alert");
            }).always(function() {
            });
        }
        // Called on star.
        function starCallBack(itemKey, opt, rootMenu, originalEvent) {
            var nodeId = tree.getSelections()[0];

            // calling ajax
            $.ajax({
                method: "GET",
                url: "/starBookmark/",
                data: {
                    bookmarkId: nodeId,
                    star: true,
                },
                dataType: "json",
            }).done(function(result) {
                // add new starred bookmark
                newID = result.Id
                newFavicon = result.Favicon
                newURL = result.URL
                newTitle = result.Title
                $("ul#starred").append(createStarredBookmarkLi(newID, newTitle, newURL, newFavicon));
                displayMessage("stared " + newTitle, "success");
            }).fail(function() {
                displayMessage("error !", "alert");
            }).always(function() {
            });
        }

        //
        // Tree callback functions.
        //
        // Called when a node is rendered.
        tree.on('nodeDataBound', function (e, node, id, record) {
            // Adding the editing hidden form
            var eledit = $("<div></div>").attr("edit", id).addClass("edit");
            var eltitle = $("<div></div>").addClass("input-group mb-3").attr("id", id).append(
                $("<div></div>").addClass("input-group-prepend").append(
                    $("<span></span>").addClass("input-group-text").attr("id", "edit-title-" + id).text("title")
                )).append(
                    $("<input></input>").addClass("form-control").attr("id", "input-title-" + id).attr("aria-describedby", "edit-title-" + id).val(record.text)
                );
            var elurl = $("<div></div>").addClass("input-group mb-3").attr("id", id).append(
                $("<div></div>").addClass("input-group-prepend").append(
                    $("<span></span>").addClass("input-group-text").attr("id", "edit-url-" + id).text("url")
                )).append(
                    $("<input></input>").addClass("form-control").attr("id", "input-url-" + id).attr("aria-describedby", "edit-url-" + id).val(record.url)
                );
            var eltag =  $("<div></div>").addClass("input-group mb-3").attr("id", id).append(
                $("<div></div>").addClass("input-group-prepend").append(
                    $("<span></span>").addClass("input-group-text").attr("id", "edit-tag-" + id).text("tags")
                )).append(
                    $("<select></select>").addClass("form-control").addClass("select2").attr("multiple", "multiple").attr("id", "select-tag-" + id).attr("aria-describedby", "edit-tag-" + id).val(record.tag)
                );
            var elid = $("<input></input>").attr("type", "hidden").attr("id", "input-id-" + id).val(id);
            var elbuttonok = $("<button></button>").attr("onclick", "editOkCallBack('" + id + "');").attr("type", "button").addClass("btn btn-success").text("ok");
            var elbuttoncancel = $("<button></button>").attr("onclick", "$('div[edit=" + id + "]').hide();").attr("type", "button").addClass("btn btn-secondary").text("cancel");
            
            if (record.url != "") {
                var elfld = $("<input></input>").attr("type", "hidden").attr("id", "input-fld-" + id).val(false);
                eledit.append(elid).append(eltitle).append(elfld).append(elurl).append(eltag).append(elbuttonok).append("&nbsp;").append(elbuttoncancel);
                node.find("div[data-role=wrapper]").first().after(eledit);
            } else {
                var elfld = $("<input></input>").attr("type", "hidden").attr("id", "input-fld-" + id).val(true);
                eledit.append(elid).append(eltitle).append(elfld).append(elbuttonok).append("&nbsp;").append(elbuttoncancel);
                node.find("div[data-role=wrapper]").first().after(eledit)
            }
            eledit.hide();

            // Appending an link with the url for bookmarks.
            if (record.url != "") {
                var d = $("<div></div>").attr("class", "icon-link");
                var a = $("<a></a>").attr("link-id", id).attr("href", record.url).attr("target", "_blank").attr("title", record.url);
                var i = $("<i></i>").attr("class", "fas fa-link");
                d.append(a.append(i));
                node.find('div[data-role="wrapper"]').append(d);

                // Adding tags as title for bookmarks
                var title = "";
                $.each(record.tag, function( index, tag ) {
                    title = title + " " + tag.name
                });
                node.attr("title", title);
            }
            
            // Appending an attribute to the node to identify folders.
            if (record.url != "") {
                node.attr("isfolder", false);
            } else {
                node.attr("isfolder", true);
            }
        });
        // Called when a node is enabled
        tree.on('select', function (e, node) {
            // Disabling editing on all other nodes
            // When cancelling a node edition, the node remains editable
            var currentpk = node.attr("data-id");
            $("span.editable").each( function( index, element ){
                //var pk = $(this).attr("data-pk");
                //if (pk != currentpk) {
                //    $(this).editable("disable");
                //}
            });
        });

    });
</script>

<script type="text/javascript">
    $(function() {
        // establishing web socket connection
        if (window.location.protocol == "https:") {
            wsproto = "wss";
        } else {
            wsproto = "ws";
        }
        var ws= new WebSocket(wsproto + "://{{.GoBkmProxyHost}}/socket/");

        // Getting the tree as a variable.
        var tree = $('#tree').tree();

        // on message receive
        ws.onmessage = function(evt) {
            // lazyli reloading the tree
            // TODO: improve this
            tree.reload();
        };
    });
</script>

<script>
    //
    // Bookmark edition callback.
    //
    function editOkCallBack(nodeId) {
        //console.log(params);
        var isfolder = $("input#input-fld-" + nodeId).val();
        var ftitle = $("input#input-title-" + nodeId).val();
        var furl = $("input#input-url-" + nodeId).val();
        var ftag = $("select#select-tag-" + nodeId).select2('data');
        var fid = $("input#input-id-" + nodeId).val();

        var url = "/renameBookmark/";
        if (isfolder == "true") {
            url = "/renameFolder/";
        }
        var selectedIds = [];
        $.each(ftag, function( index, value ) {
            selectedIds.push(value.id);
        });
        console.log(selectedIds);
        $.ajax({
            method: "GET",
            url: url,
            data: {
                itemId: fid,
                itemName: ftitle,
                itemUrl: furl,
                itemTag: selectedIds,
            },
            dataType: "json",
        }).done(function(data) {
            displayMessage("updated " + ftitle, "success");
            $("li[data-id=" + fid + "]").find("span[data-role=display]").first().text(ftitle);
            $("li[data-id=" + fid + "]").find("a[link-id=" + fid + "]").first().attr("href", furl).attr("title", furl);       
        }).fail(function(data) {
            displayMessage("error !", "alert");
        }).always(function(data) {
            $("div[edit=" + nodeId + "]").hide();
        });
    }

    function dzAllowDrop(ev) {
        ev.preventDefault();
    }

    function dzDrop(ev) {
        ev.preventDefault();
        
        // getting the url from dropped bookmark
        var data
        dttypes = ev.dataTransfer.types;
        if ($.inArray("text/uri-list", dttypes) != -1) {
            data = ev.dataTransfer.getData("text/uri-list");
        } else if($.inArray("text/x-moz-url", dttypes) != -1) {
            data = ev.dataTransfer.getData("text/x-moz-url");
        } else {
            alert("not supported by your browser");
            return;
        }
        //console.log(data);
        //console.log(ev.dataTransfer.types);
        // ["text/plain", "text/uri-list"]
        // ["text/plain", "text/x-moz-url"
    
        // Getting the tree as a variable.
        var tree = $('#tree').tree();

        // getting the selected node id
        var nodeId = tree.getSelections()[0];
        if (typeof nodeId == 'undefined') {
            nodeId = "1";
        }
        console.log(nodeId);

        // getting the destination node
        var dn = tree.getNodeById(nodeId);

        // calling ajax
        $.ajax({
            url: "/addBookmark/",
            data: {
                destinationFolderId: nodeId,
                bookmarkUrl: data
            }
        }).done(function(result) {
            displayMessage("added !", "success");
            // expanded the destination node
            tree.expand(dn);
            // adding the new node
            tree.addNode({ id: -result.id, text: result.text, url: result.url, hasChildren: false, lazy: false, icon: result.icon }, dn);
        }).always(function() {
        });

    }
</script>

<script>
// https://schier.co/blog/2014/12/08/wait-for-user-to-stop-typing-using-javascript.html
// Get the input box
var searchInput = document.getElementById('search-form-input');

// Init a timeout variable to be used below
var timeout = null;

// Listen for keystroke events
searchInput.onkeyup = function (e) {

    if (searchInput.value.length < 2) {
        return;
    }

    // Clear the timeout if it has already been set.
    // This will prevent the previous task from executing
    // if it has been less than <MILLISECONDS>
    clearTimeout(timeout);

    // Make a new timeout set to go off in 800ms
    timeout = setTimeout(function () {
        // console.log('Input Value:', searchInput.value);
        $.ajax({
            url: "/searchBookmarks/",
            data: {
                search: searchInput.value
            }
        }).done(function(result) {
            if (result == null) {
                return;
            }
            //console.log(result);
            clearSearchResults();
            // Close button
            $("div#search-result").append('<div id="close-search-results-button" title="close list" onclick="clearSearchResults();"><i class="fas fa-times-circle"></i></div>');
            $.each(result, function(key,value) {
                //console.log(value);
                $("div#search-result").append(createBookmarkLi(value.Id, value.Title, value.URL, value.Favicon));
            });
        });
    }, 500);
};
</script>
