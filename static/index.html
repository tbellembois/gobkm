    <style>
        @font-face {
            font-family: 'economicaregular';
            src: url('../fonts/economica-regular-webfont.woff2') format('woff2'),
                url('../fonts/economica-regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        a {
            font-family: economicaregular;
        }
        ul {
            list-style-type: none;
        }
        img.ui-li-icon {
            z-index: 1;
        }
        span.ui-li-count {
            right: 3.8em;
        }
        button {
            margin-left: 2px;
            z-index: 2;
        }
        button.menu {
            position: absolute;
            top: 2px;
            right: 2px;
        }
        button.content-cut {
            position: absolute;
            top: 2px;
            right: 46px;
        }
        button.delete-outline {
            position: absolute;
            top: 2px;
            right: 90px;
        }
        button.content-paste {
            position: absolute;
            top: 2px;
            right: 222px;
        }
        button.folder-plus-outline {
            position: absolute;
            top: 2px;
            right: 178px;
        }
        button.bookmark-plus-outline {
            position: absolute;
            top: 2px;
            right: 134px;
        }

        /* Basic settings */
        .ui-li-static.ui-collapsible {
            padding: 0;
        }
        .ui-li-static.ui-collapsible > .ui-collapsible-content > .ui-listview,
        .ui-li-static.ui-collapsible > .ui-collapsible-heading {
            margin: 0;
        }
        .ui-li-static.ui-collapsible > .ui-collapsible-content {
            padding-top: 0;
            padding-bottom: 0;
            padding-right: 0;
            border-bottom-width: 0;
        }
        /* collapse vertical borders */
        .ui-li-static.ui-collapsible > .ui-collapsible-content > .ui-listview > li.ui-last-child,
        .ui-li-static.ui-collapsible.ui-collapsible-collapsed > .ui-collapsible-heading > a.ui-btn {
            border-bottom-width: 0;
        }
        .ui-li-static.ui-collapsible > .ui-collapsible-content > .ui-listview > li.ui-first-child,
        .ui-li-static.ui-collapsible > .ui-collapsible-content > .ui-listview > li.ui-first-child > a.ui-btn,
        .ui-li-static.ui-collapsible > .ui-collapsible-heading > a.ui-btn {
            border-top-width: 0;
        }
        /* Remove right borders */
        .ui-li-static.ui-collapsible > .ui-collapsible-heading > a.ui-btn,
        .ui-li-static.ui-collapsible > .ui-collapsible-content > .ui-listview > .ui-li-static,
        .ui-li-static.ui-collapsible > .ui-collapsible-content > .ui-listview > li > a.ui-btn,
        .ui-li-static.ui-collapsible > .ui-collapsible-content {
            border-right-width: 0;
        }
        /* Remove left borders */
        /* Here, we need class ui-listview-outer to identify the outermost listview */
        .ui-listview-outer > .ui-li-static.ui-collapsible .ui-li-static.ui-collapsible.ui-collapsible,
        .ui-listview-outer > .ui-li-static.ui-collapsible > .ui-collapsible-heading > a.ui-btn,
        .ui-li-static.ui-collapsible > .ui-collapsible-content {
            border-left-width: 0;
        }
    </style>

</head>

<script>
function dzAllowDrop(ev) {
    ev.preventDefault();
}
function dzDrop(ev) {
    ev.preventDefault();
    
    // getting the url from dropped bookmark
    var data
    dttypes = ev.dataTransfer.types;
    if ($.inArray("text/uri-list", dttypes) != -1) {
        data = ev.dataTransfer.getData("text/uri-list");
    } else if($.inArray("text/x-moz-url", dttypes) != -1) {
        data = ev.dataTransfer.getData("text/x-moz-url");
    } else {
        alert("not supported by your browser");
        return;
    }

function select2ify() { 
    $('select').select2({
        placeholder: 'select or enter tag(s)',
        tags: true,
        ajax: {
            url: '/getTags/',
            dataType: 'json',
            processResults: function (data) {
                // replacing name by text expected by select2
                var newdata = $.map(data, function (obj) {
                    obj.text = obj.text || obj.name;
                    obj.id = obj.id || obj.id;
                    return obj;
                });
                return {
                    results: newdata
                };
            },
        },
    });
}
