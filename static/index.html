<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <title>GoBkm</title>
    <meta name="description" content="A minimalist folder-based bookmark manager">
    <meta name="author" content="Thomas Bellembois">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- from https://realfavicongenerator.net/ -->
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest/manifest.json">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/img/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Some variables passed by the handler -->
    <script>
        var GoBkmProxyURL = "{{.GoBkmProxyURL}}"
        var GoBkmProxyHost = "{{.GoBkmProxyHost}}"
    </script>

    <link rel="stylesheet" href="{{.GoBkmProxyURL}}/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="{{.GoBkmProxyURL}}/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{.GoBkmProxyURL}}/css/select2.min.css" />

    <link rel="stylesheet" href="{{.GoBkmProxyURL}}/css/gobkm.css" />

    <script src="{{.GoBkmProxyURL}}/js/jquery-3.4.1.min.js"></script>
    <script src="{{.GoBkmProxyURL}}/js/bootstrap.min.js"></script>
    <script src="{{.GoBkmProxyURL}}/js/select2.min.js"></script> 
   
    <script src="{{.GoBkmProxyURL}}/js/gjs-common.js"></script>

</head>

<body>

    <input type=hidden name="cutednodeid" />
    <input type=hidden name="droppedurl" />

    <div id="star" class="container-fluid">
        <span class="mdi mdi-star"></span>
    </div>

    <div id="search" class="container-fluid">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
            <div class="input-group-text"><span class="mdi mdi-feature-search-outline"></span></div>
            </div>
            <input type="text" class="form-control" id="searchInput" placeholder="search by name or tag">
      </div>
    </div>

    <div id="searchResults" class="container-fluid">
    </div>

    <div id="collapse1" class="container-fluid" ondrop="dzDrop(event)" ondragover="dzAllowDrop(event)">
    </div>
    
    <div id="tags" class="container-fluid">
        <span class="mdi mdi-tag"></span>
    </div>

    <div class="card" id="bookmarklet">
        <div class="card-body">
            <a title="GoBkm application bookmarklet: drop me in your bookmark bar." href="javascript:window.open('{{.GoBkmProxyURL}}?target=_blank','sbPopWin','directories=no,width=200,height=600,left=0,top=0,scrollbars=yes,location=no,menubar=no, status=no, toolbar=no');void(0)">GoBkm application bookmarklet</a>
        </div>
    </div>

</body>

<script>
function dzAllowDrop(ev) {
    ev.preventDefault();
}
function dzDrop(ev) {
    ev.preventDefault();
    
    // getting the url from dropped bookmark
    var data
    dttypes = ev.dataTransfer.types;
    if ($.inArray("text/uri-list", dttypes) != -1) {
        data = ev.dataTransfer.getData("text/uri-list");
    } else if($.inArray("text/x-moz-url", dttypes) != -1) {
        data = ev.dataTransfer.getData("text/x-moz-url");
    } else {
        alert("not supported by your browser");
        return;
    }
    
    $("input[name=droppedurl]").val(data)

    $(ev.target).trigger("customdrop")
}
</script>

</html>
